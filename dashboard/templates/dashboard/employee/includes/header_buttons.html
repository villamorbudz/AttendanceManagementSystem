{% load static %}

<div class="flex items-center space-x-4">
    <!-- Theme Toggle -->
    <button id="themeToggle" class="relative p-2 text-navy dark:text-ice hover:text-coral dark:hover:text-coral rounded-lg">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path class="sun-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            <path class="moon-icon hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <!-- Notifications -->
    <div class="relative">
        <button id="notificationsDropdownButton" class="relative p-2 text-navy dark:text-ice hover:text-coral dark:hover:text-coral rounded-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <span class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-coral rounded-full">2</span>
        </button>
        
        <!-- Notifications Dropdown -->
        <div id="notificationsDropdown" class="hidden absolute right-0 z-50 mt-2 w-80 bg-white dark:bg-navy rounded-md shadow-lg">
            <div class="p-4 border-b dark:border-blue">
                <h3 class="text-lg font-semibold text-navy dark:text-ice">Notifications</h3>
            </div>
            <div class="max-h-64 overflow-y-auto">
                <!-- Notification items -->
                <a href="#" class="block p-4 hover:bg-gray-50 dark:hover:bg-blue border-b dark:border-blue">
                    <p class="text-sm text-navy dark:text-ice">Your leave request has been approved</p>
                    <p class="text-xs text-gray-500 dark:text-lightblue mt-1">2 hours ago</p>
                </a>
                <a href="#" class="block p-4 hover:bg-gray-50 dark:hover:bg-blue">
                    <p class="text-sm text-navy dark:text-ice">New announcement from HR</p>
                    <p class="text-xs text-gray-500 dark:text-lightblue mt-1">1 day ago</p>
                </a>
            </div>
        </div>
    </div>

    <!-- Profile Dropdown -->
    <div class="relative">
        <button id="profileDropdownButton" class="flex items-center p-2 text-navy dark:text-ice hover:text-coral dark:hover:text-coral rounded-lg">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
        </button>
        
        <div id="profileDropdown" class="hidden absolute right-0 z-50 mt-2 w-48 bg-white dark:bg-navy rounded-md shadow-lg">
            <a href="{% url 'dashboard:employee_profile' %}" class="block px-4 py-2 text-sm text-navy dark:text-ice hover:bg-gray-100 dark:hover:bg-blue">
                <div class="flex items-center">
                    <svg class="mr-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    My Profile
                </div>
            </a>
            <div class="border-t border-gray-100 dark:border-blue"></div>
            <form method="post" action="{% url 'dashboard:logout' %}">
                {% csrf_token %}
                <button type="submit" class="block px-4 py-2 w-full text-sm text-left text-coral hover:bg-gray-100 dark:hover:bg-blue">
                    <div class="flex items-center">
                        <svg class="mr-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                        </svg>
                        Logout
                    </div>
                </button>
            </form>
        </div>
    </div>
</div>

<script>
    // Theme Toggle
    const html = document.documentElement;
    const themeToggle = document.getElementById('themeToggle');

    // Check for saved theme preference or default to light
    if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        html.classList.add('dark');
        document.querySelector('.sun-icon').classList.add('hidden');
        document.querySelector('.moon-icon').classList.remove('hidden');
    }

    themeToggle.addEventListener('click', function() {
        if (html.classList.contains('dark')) {
            html.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            document.querySelector('.sun-icon').classList.remove('hidden');
            document.querySelector('.moon-icon').classList.add('hidden');
        } else {
            html.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            document.querySelector('.sun-icon').classList.add('hidden');
            document.querySelector('.moon-icon').classList.remove('hidden');
        }
    });

    // Dropdowns
    function setupDropdown(buttonId, dropdownId) {
        const button = document.getElementById(buttonId);
        const dropdown = document.getElementById(dropdownId);

        button.addEventListener('click', (e) => {
            e.stopPropagation();
            dropdown.classList.toggle('hidden');
        });
    }

    setupDropdown('notificationsDropdownButton', 'notificationsDropdown');
    setupDropdown('profileDropdownButton', 'profileDropdown');

    // Close dropdowns when clicking outside
    document.addEventListener('click', () => {
        document.getElementById('notificationsDropdown').classList.add('hidden');
        document.getElementById('profileDropdown').classList.add('hidden');
    });
</script>
