<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .alert {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        color: white;
      }
      .alert-success {
        background-color: #4caf50; /* Green */
      }
    </style>
    <script>
      function clearFields() {
        // Get the form and reset its fields
        const form = document.getElementById("registration-form");
        form.reset();
      }

      function redirectAfterDelay() {
        setTimeout(function () {
          clearFields(); // Clear fields before redirecting
          window.location.href = "{% url 'register' %}"; // Redirect after delay
        }, 3000); // Delay in milliseconds (3000 ms = 3 seconds)
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>

      {% if messages %} {% for message in messages %}
      <div class="alert alert-success">{{ message }}</div>
      {% endfor %} {% endif %}

      <form id="registration-form" method="post">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Register</button>
      </form>
    </div>

    {% if messages %}
    <script>
      redirectAfterDelay(); // Call the redirect function after messages are displayed
    </script>
    {% endif %}
  </body>
</html>
