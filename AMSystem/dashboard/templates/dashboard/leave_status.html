{% extends 'base.html' %}

{% block content %}
<h1>Leave Status</h1>
<table>
    <tr>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Submitted On</th>
    </tr>
    {% for leave in leave_requests %}
    <tr>
        <td>{{ leave.start_date }}</td>
        <td>{{ leave.end_date }}</td>
        <td>{{ leave.reason }}</td>
        <td>{{ leave.status }}</td>
        <td>{{ leave.created_at }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
