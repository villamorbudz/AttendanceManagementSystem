{% extends 'dashboard/base.html' %}
{% load static %}

{% block title %}Error | Access Denied{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 dark:bg-gray-900 flex flex-col justify-center items-center">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md text-center max-w-md w-full mx-4">
        <div class="mb-6">
            <svg class="w-16 h-16 text-red-500 dark:text-red-400 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Access Denied</h1>
        <p class="text-gray-600 dark:text-gray-400 mb-6">Sorry, you don't have permission to access this page. Please contact your supervisor if you believe this is an error.</p>
        <a href="{% url 'dashboard:employee_dashboard' %}" class="inline-block bg-blue-500 dark:bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-600 dark:hover:bg-blue-700 transition-colors">
            Return to Dashboard
        </a>
    </div>
</div>
{% endblock %}
