{% load static %}

<!-- Sidebar -->
<aside class="flex flex-col w-64 h-screen bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transition-all duration-300">
    <!-- Logo Section -->
    <div class="flex items-center justify-center p-4 border-b border-gray-200 dark:border-gray-700">
        <img src="{% static 'images/AMSystemlogo-dark.png' %}" alt="AM System Logo" class="h-8 transition-transform duration-300 hover:scale-105">
    </div>

    <!-- Navigation -->
    <nav class="flex-1 px-4 py-6 space-y-2 overflow-y-auto">
        <!-- Dashboard -->
        <a href="{% url 'dashboard:employee_dashboard' %}" 
           class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-200 rounded-lg group relative overflow-hidden {% if request.resolver_match.url_name == 'employee_dashboard' %}bg-coral text-white{% endif %}">
            <!-- Hover Effect Background -->
            <div class="absolute inset-0 bg-coral opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg -z-10"></div>
            <!-- Icon with animation -->
            <svg class="w-5 h-5 mr-3 transition-transform duration-300 group-hover:scale-110 {% if request.resolver_match.url_name == 'employee_dashboard' %}text-white{% else %}text-gray-500 group-hover:text-white{% endif %}" 
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            <!-- Text with hover effect -->
            <span class="font-medium transition-colors duration-300 group-hover:text-white">Dashboard</span>
        </a>

        <!-- Attendance -->
        <a href="{% url 'dashboard:employee_attendance' %}" 
           class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-200 rounded-lg group relative overflow-hidden {% if request.resolver_match.url_name == 'employee_attendance' %}bg-coral text-white{% endif %}">
            <div class="absolute inset-0 bg-coral opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg -z-10"></div>
            <svg class="w-5 h-5 mr-3 transition-transform duration-300 group-hover:scale-110 {% if request.resolver_match.url_name == 'employee_attendance' %}text-white{% else %}text-gray-500 group-hover:text-white{% endif %}" 
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <span class="font-medium transition-colors duration-300 group-hover:text-white">Attendance</span>
            <!-- Active indicator dot -->
            {% if request.resolver_match.url_name == 'employee_attendance' %}
            <span class="absolute right-4 w-2 h-2 bg-white rounded-full"></span>
            {% endif %}
        </a>

        <!-- Leave Management -->
        <a href="{% url 'dashboard:employee_leave' %}" 
           class="flex items-center px-4 py-3 text-gray-700 dark:text-gray-200 rounded-lg group relative overflow-hidden {% if request.resolver_match.url_name == 'employee_leave' %}bg-coral text-white{% endif %}">
            <div class="absolute inset-0 bg-coral opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg -z-10"></div>
            <svg class="w-5 h-5 mr-3 transition-transform duration-300 group-hover:scale-110 {% if request.resolver_match.url_name == 'employee_leave' %}text-white{% else %}text-gray-500 group-hover:text-white{% endif %}" 
                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
            </svg>
            <span class="font-medium transition-colors duration-300 group-hover:text-white">Leave Management</span>
            <!-- Active indicator dot -->
            {% if request.resolver_match.url_name == 'employee_leave' %}
            <span class="absolute right-4 w-2 h-2 bg-white rounded-full"></span>
            {% endif %}
        </a>
    </nav>

    <!-- User Info Section -->
    <div class="p-4 border-t border-gray-200 dark:border-gray-700">
        <div class="flex items-center space-x-3 group">
            <img src="{% static 'images/default-avatar.png' %}" alt="User Avatar" 
                 class="w-10 h-10 rounded-full border-2 border-transparent group-hover:border-coral transition-all duration-300">
            <div class="flex-1">
                <h3 class="text-sm font-medium text-gray-700 dark:text-gray-200">{{ request.user.get_full_name }}</h3>
                <p class="text-xs text-gray-500 dark:text-gray-400">Employee</p>
            </div>
        </div>
    </div>
</aside>

<script>
    // Add hover effect for navigation items
    document.querySelectorAll('nav a').forEach(item => {
        item.addEventListener('mouseenter', () => {
            const icon = item.querySelector('svg');
            icon.classList.add('scale-110');
        });
        
        item.addEventListener('mouseleave', () => {
            const icon = item.querySelector('svg');
            icon.classList.remove('scale-110');
        });
    });
</script>
