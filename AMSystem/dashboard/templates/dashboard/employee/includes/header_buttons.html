{% load static %}

<div class="flex items-center space-x-6">
    <!-- Theme Toggle with animation -->
    <button id="themeToggle" class="relative p-2 text-gray-700 dark:text-gray-200 rounded-lg group transition-all duration-300 hover:scale-110">
        <div class="absolute inset-0 bg-coral rounded-lg opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
        <svg class="w-6 h-6 transform transition-transform duration-300 group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path class="sun-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            <path class="hidden moon-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <!-- Notifications with badge and animation -->
    <div class="relative group">
        <button id="notificationsDropdownButton" class="relative p-2 text-gray-700 dark:text-gray-200 rounded-lg transition-all duration-300 hover:scale-110">
            <div class="absolute inset-0 bg-coral rounded-lg opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <!-- Animated notification badge -->
            <span class="absolute -top-1 -right-1 bg-coral text-white text-xs font-bold px-2 py-1 rounded-full transform transition-transform duration-300 group-hover:scale-110">3</span>
        </button>
        <!-- Dropdown with smooth animation -->
        <div id="notificationsDropdown" class="hidden absolute right-0 mt-3 w-80 bg-white dark:bg-gray-800 rounded-lg shadow-lg transform transition-all duration-300 origin-top">
            <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-800 dark:text-gray-100 mb-3">Notifications</h3>
                <div class="space-y-4">
                    <!-- Notification items with hover effect -->
                    <div class="p-3 rounded-lg transition-all duration-200 hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer">
                        <p class="text-sm text-gray-700 dark:text-gray-200">New announcement from management</p>
                        <p class="text-xs text-coral mt-1">2 hours ago</p>
                    </div>
                    <div class="p-3 rounded-lg transition-all duration-200 hover:bg-gray-50 dark:hover:bg-gray-700 cursor-pointer">
                        <p class="text-sm text-gray-700 dark:text-gray-200">Your leave request was approved</p>
                        <p class="text-xs text-coral mt-1">1 day ago</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Dropdown with animations -->
    <div class="relative group">
        <button id="profileDropdownButton" class="flex items-center space-x-3 p-2 text-gray-700 dark:text-gray-200 rounded-lg transition-all duration-300 hover:scale-105">
            <div class="relative">
                <img src="{% static 'images/default-avatar.png' %}" alt="Profile" class="w-8 h-8 rounded-full border-2 border-transparent group-hover:border-coral transition-all duration-300">
                <div class="absolute inset-0 bg-coral rounded-full opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
            </div>
            <span class="text-sm font-medium group-hover:text-coral transition-colors duration-300">{{ request.user.get_full_name }}</span>
            <svg class="w-4 h-4 text-gray-400 group-hover:text-coral transition-colors duration-300 transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
        </button>
        <!-- Profile Dropdown Menu with smooth animation -->
        <div id="profileDropdown" class="hidden absolute right-0 mt-3 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg transform transition-all duration-300 origin-top">
            <div class="p-2 space-y-1">
                <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 rounded-lg transition-all duration-200 hover:bg-coral hover:text-white group">
                    <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-white transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    Profile
                </a>
                <a href="#" class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-200 rounded-lg transition-all duration-200 hover:bg-coral hover:text-white group">
                    <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-white transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    Settings
                </a>
                <hr class="my-1 border-gray-200 dark:border-gray-700">
                <a href="#" class="flex items-center px-4 py-2 text-sm text-red-600 dark:text-red-400 rounded-lg transition-all duration-200 hover:bg-red-50 dark:hover:bg-red-900/20 group">
                    <svg class="w-5 h-5 mr-3 text-red-500 group-hover:text-red-600 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                    </svg>
                    Logout
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    // Add click outside listener for dropdowns
    document.addEventListener('click', function(event) {
        const notificationsDropdown = document.getElementById('notificationsDropdown');
        const profileDropdown = document.getElementById('profileDropdown');
        const notificationsButton = document.getElementById('notificationsDropdownButton');
        const profileButton = document.getElementById('profileDropdownButton');

        if (!notificationsButton.contains(event.target)) {
            notificationsDropdown.classList.add('hidden');
        }
        if (!profileButton.contains(event.target)) {
            profileDropdown.classList.add('hidden');
        }
    });

    // Toggle notifications dropdown
    document.getElementById('notificationsDropdownButton').addEventListener('click', function(e) {
        e.stopPropagation();
        const dropdown = document.getElementById('notificationsDropdown');
        dropdown.classList.toggle('hidden');
        if (!dropdown.classList.contains('hidden')) {
            dropdown.classList.add('transform', 'scale-100', 'opacity-100');
        }
    });

    // Toggle profile dropdown
    document.getElementById('profileDropdownButton').addEventListener('click', function(e) {
        e.stopPropagation();
        const dropdown = document.getElementById('profileDropdown');
        dropdown.classList.toggle('hidden');
        if (!dropdown.classList.contains('hidden')) {
            dropdown.classList.add('transform', 'scale-100', 'opacity-100');
        }
    });
</script>
