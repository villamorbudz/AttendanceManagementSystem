{% load static %}
<div class="flex justify-between items-center px-1 sm:px-0">
    <!-- Theme Toggle with animation -->
    <button data-theme-toggle id="themeToggle" class="relative p-2 text-gray-700 rounded-lg transition-all duration-300 dark:text-gray-200 group hover:scale-110">
        <div class="absolute inset-0 rounded-lg opacity-0 transition-opacity duration-300 bg-coral group-hover:opacity-20"></div>
        <svg class="w-6 h-6 transition-transform duration-300 transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path class="sun-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            <path class="hidden moon-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <!-- Profile Dropdown -->
    <div class="relative group">
        <button id="profileDropdownButton" class="flex items-center p-2 space-x-3 text-gray-600 rounded-lg transition-all duration-300 dark:text-gray-200 hover:scale-105">
            <div class="relative">
                <img src="{% static 'images/default-avatar.png' %}" alt="Profile" 
                     class="w-8 h-8 rounded-full border-2 border-transparent transition-all duration-300 group-hover:border-coral">
                <div class="absolute -right-1 -bottom-1 w-3 h-3 bg-green-400 rounded-full border-2 border-white dark:border-gray-900"></div>
            </div>
            <span class="text-sm font-medium">{{ request.user.get_full_name|default:request.user.username }}</span>
            <svg class="w-4 h-4 transition-transform duration-300 transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
        </button>

        <!-- Dropdown menu -->
        <div id="profileDropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg ring-1 ring-black ring-opacity-5 shadow-lg dark:bg-gray-800">
            <div class="py-1">
                <a href="{% url 'dashboard:manager_profile' %}" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
                    <svg class="mr-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    Profile
                </a>
                <a href="{% url 'userauth:login' %}" class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-700">
                    <svg class="mr-2 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    // Add click outside listener for dropdowns
    document.addEventListener('click', function(event) {
        const profileButton = document.getElementById('profileDropdownButton');
        const profileDropdown = document.getElementById('profileDropdown');
        
        if (!profileButton.contains(event.target)) {
            profileDropdown.classList.add('hidden');
        }
    });

    // Toggle profile dropdown
    document.getElementById('profileDropdownButton').addEventListener('click', function(event) {
        event.stopPropagation();
        const dropdown = document.getElementById('profileDropdown');
        dropdown.classList.toggle('hidden');
    });

    // Theme toggle functionality
    const themeToggle = document.getElementById('themeToggle');
    const sunIcon = themeToggle.querySelector('.sun-icon');
    const moonIcon = themeToggle.querySelector('.moon-icon');

    function updateThemeIcons(isDark) {
        if (isDark) {
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        } else {
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        }
    }

    // Initialize theme icons
    updateThemeIcons(document.documentElement.classList.contains('dark'));

    // Update icons when theme changes
    themeToggle.addEventListener('click', function() {
        const isDark = document.documentElement.classList.toggle('dark');
        updateThemeIcons(isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
</script>
