{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMSystem Login</title>
    {% tailwind_css %}
    <style>
        .animate-blob {
            background-image: url("{% static 'images/Noise_Texture.png' %}"); /* Add your noise texture image path here */
            background-size: cover;
        }
    </style>
</head>

<body class="bg-gray-50">
    <!-- Background Animations -->
    <div class="fixed inset-0 overflow-hidden">
        <div class="absolute rounded-full bg-primary-50 -left-20 w-72 h-72 mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute bg-blue-300 rounded-full -right-20 w-72 h-72 mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute rounded-full bg-[#3D5A80] -bottom-10 left-20 w-72 h-72 mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
        <div class="absolute z-0 bg-[#d4e7ff] rounded-full bottom-20 right-20 w-80 h-80 mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-3000"></div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 flex items-center justify-center min-h-screen">
        <div class="flex-col items-center justify-center hero-content lg:flex-row-reverse">
            <div class="w-screen max-w-sm bg-white shadow-lg card shrink-0"> <!-- Changed bg-base-100 to bg-white -->
                <form class="card-body">
                    <div class="mb-6 text-center lg:text-center lg:mb-0 ">
                        <h1 class="text-3xl font-bold text-blue-950">LOGIN</h1> <!-- Added Login heading -->
                    </div>
                    <div class="form-control">
                        <label class="text-left label">
                            <span class="label-text">Employee ID</span>
                        </label>
                        <input type="text" placeholder="Enter Employee ID" class="input input-bordered" required /> <!-- Changed type to text -->
                    </div>
                    <div class="form-control">
                        <label class="text-left label">
                            <span class="label-text">Password</span>
                        </label>
                        <input type="password" placeholder="Enter password" class="input input-bordered" required />
                        <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                        </label>
                    </div>
                    <div class="mt-6 form-control">
                        <button class="btn bg-[#3D5A80] text-white hover:border-x-cyan-400 onclick="my_modal_2.showModal()">Login</button>
                        <dialog id="my_modal_2" class="modal">
                          <div class="modal-box">
                            <h3 class="text-lg font-bold">Hello!</h3>
                          </div>
                          <form method="dialog" class="modal-backdrop">
                            <button>close</button>
                          </form>
                        </dialog>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
