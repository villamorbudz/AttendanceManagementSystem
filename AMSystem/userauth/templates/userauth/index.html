{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/AMSystemlogoWhite.png' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AM System</title>
    {% tailwind_css %}
    <style>
      .animate-blob {
        background-image: url("{% static 'images/Noise_Texture.png' %}"); /* Add your noise texture image path here */
        background-size: cover;
      }

      /* Dark theme styles */
      .dark {
        background-color: #1a202c; /* Dark background */
        color: #cbd5e0; /* Light text color */
      }

      .dark .bg-white {
        background-color: #2d3748; /* Darker background for elements */
      }

      .dark .shadow-md {
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      /* Hide the checkbox */
      #theme-toggle {
        display: none; /* Hides the checkbox */
      }
    </style>
  </head>

  <body class="bg-gray-50" id="theme">
    <!-- NavBar -->
    <nav class="p-4 bg-white shadow-md transition dark:bg-gray-800">
      <div class="container flex justify-between items-center mx-auto">
        <a href="#" class="flex items-center">
          <img src="{% static 'images/AMSystemlogo-dark.png' %}" alt="Logo" class="h-10 dark:hidden" />
          <img src="{% static 'images/AMSystemlogo-light.png' %}" alt="Logo" class="hidden h-10 dark:block" />
          <span class="ml-2 text-xl font-semibold"></span>
        </a>
        <!-- Theme Toggle with Icons -->
        <label class="swap swap-rotate">
          <!-- this hidden checkbox controls the state -->
          <input type="checkbox" id="theme-toggle" />

          <!-- sun icon -->
          <svg class="w-10 h-10 fill-current swap-on" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
            />
          </svg>

          <!-- moon icon -->
          <svg class="w-10 h-10 fill-current swap-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
              d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
            />
          </svg>
        </label>
      </div>
    </nav>
    <!-- Hero Section -->
    <section class="flex overflow-hidden relative justify-center items-center min-h-screen">
      <!-- Background Animations -->
      <div class="absolute top-0 -left-20 z-0 w-72 h-72 rounded-full opacity-70 mix-blend-multiply filter blur-xl bg-primary-50 animate-blob"></div>
      <div class="absolute top-0 -right-10 z-0 w-72 h-72 bg-blue-300 rounded-full opacity-70 mix-blend-multiply filter blur-xl animate-blob animation-delay-2000"></div>
      <div class="absolute bg-[#3D5A80] rounded-full -bottom-8 left-20 w-72 h-72 mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000 z-0"></div>

      <!-- New Blobs -->
      <div class="absolute z-0 bg-[#d4e7ff] rounded-full bottom-10 right-20 w-80 h-80 mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-3000"></div>

      <div class="container flex flex-col-reverse items-center px-6 mx-auto space-y-6 lg:flex-row lg:space-y-0">
        <img src="{% static 'images/people.png' %}" alt="People" class="z-10 mx-auto w-full max-w-md rounded-lg lg:w-1/2" />

        <div class="z-10 text-center lg:text-left lg:ml-10">
          <h1 class="text-4xl font-bold text-gray-800 dark:text-gray-200 md:text-5xl">Attendance Management <br />System</h1>
          <p class="mt-4 text-lg text-gray-600 dark:text-gray-400">Welcome to the Attendance Management System (AMS).</p>
          <div class="mt-6">
            <a href="/login">
              <button class="w-full btn btn-outline btn-warning md:w-40">Login</button>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="items-center p-4 bg-white footer text-neutral-content">
      <aside class="grid-flow-col items-center">
        <svg width="36" height="36" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd" class="fill-current">
          <path
            d="M22.672 15.226l-2.432.811.841 2.515c.33 1.019-.209 2.127-1.23 2.456-1.15.325-2.148-.321-2.463-1.226l-.84-2.518-5.013 1.677.84 2.517c.391 1.203-.434 2.542-1.831 2.542-.88 0-1.601-.564-1.86-1.314l-.842-2.516-2.431.809c-1.135.328-2.145-.317-2.463-1.229-.329-1.018.211-2.127 1.231-2.456l2.432-.809-1.621-4.823-2.432.808c-1.355.384-2.558-.59-2.558-1.839 0-.817.509-1.582 1.327-1.846l2.433-.809-.842-2.515c-.33-1.02.211-2.129 1.232-2.458 1.02-.329 2.13.209 2.461 1.229l.842 2.515 5.011-1.677-.839-2.517c-.403-1.238.484-2.553 1.843-2.553.819 0 1.585.509 1.85 1.326l.841 2.517 2.431-.81c1.02-.33 2.131.211 2.461 1.229.332 1.018-.21 2.126-1.23 2.456l-2.433.809 1.622 4.823 2.433-.809c1.242-.401 2.557.484 2.557 1.838 0 .819-.51 1.583-1.328 1.847m-8.992-6.428l-5.01 1.675 1.619 4.828 5.011-1.674-1.62-4.829z"
          ></path>
        </svg>
        <p>Copyright &copy; <span id="currentYear"></span> - All right reserved</p>
      </aside>
      <nav class="grid-flow-col gap-4 md:place-self-center md:justify-self-end">
        <a>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current">
            <path
              d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"
            ></path>
          </svg>
        </a>
        <a>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current">
            <path
              d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"
            ></path>
          </svg>
        </a>
        <a>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current">
            <path d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"></path>
          </svg>
        </a>
      </nav>
    </footer>

    <script>
      const themeToggle = document.getElementById("theme-toggle");
      const body = document.getElementById("theme");

      // Check the stored theme on page load
      if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark");
        themeToggle.checked = true; // Set the checkbox checked if dark theme is stored
      }

      // Toggle theme on checkbox change
      themeToggle.addEventListener("change", () => {
        body.classList.toggle("dark");
        if (body.classList.contains("dark")) {
          localStorage.setItem("theme", "dark");
        } else {
          localStorage.removeItem("theme");
        }
      });

      // Set current year in footer
      document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
